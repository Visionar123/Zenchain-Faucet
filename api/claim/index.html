<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenChain Claim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* (CSS remains untouched as requested) */
    :root {
      --bg: #0f1117;
      --primary: #00c2ff;
      --accent: #42f4c5;
      --success: #2ce59b;
      --danger: #ff4c4c;
      --text: #e0e0e0;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .loader {
      border: 4px solid #222;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    .status-icon { font-size: 3rem; margin-bottom: 1rem; }
    .success { color: var(--success); }
    .error { color: var(--danger); }

    h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      color: var(--primary);
    }

    p { color: #aaa; font-size: 1rem; margin: 0.25rem 0 1rem; }
    .info { margin-bottom: 2rem; font-size: 1rem; }
    .info strong { color: var(--text); }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      min-width: 120px;
    }

    button:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden { display: none; }
    .wallet {
      font-family: monospace;
      color: var(--accent);
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    #result {
      max-width: 90vw;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
        gap: 0.75rem;
      }

      button {
        width: 100%;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div id="loader" class="loader"></div>
  <div id="result" class="hidden"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const wallet = params.get('wallet');
    const api = '/api/send.js'; // ✅ updated
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');

    function shortWallet(w) {
      return w.slice(0, 6) + '...' + w.slice(-4);
    }

    function showSuccess(data) {
      loader.classList.add('hidden');
      result.innerHTML = `
        <div class="status-icon success">✅</div>
        <h2>Claim Successful</h2>
        <div class="wallet">${shortWallet(wallet)}</div>
        <div class="btn-group">
          <button onclick="window.location.href='/'">Done</button>
          <button onclick="window.open('${data.explorerUrl}', '_blank')">View on Explorer</button>
        </div>
      `;
      result.classList.remove('hidden');
    }

    function showFail(reason, nextclaim = '') {
      loader.classList.add('hidden');
      let title = 'Claim Failed';
      let msg = '';
      if (reason === 'full') {
        title = 'Already Claimed Today';
        msg = `<p><strong>Next Claim:</strong> ${nextclaim}</p>`;
      } else if (reason === 'walletnotfound') {
        msg = '<p>Wallet not found in whitelist.</p>';
      } else {
        msg = '<p>Something went wrong. Please try again later.</p>';
      }

      result.innerHTML = `
        <div class="status-icon error">❌</div>
        <h2>${title}</h2>
        ${msg}
        <div class="btn-group">
          <button onclick="window.location.href='/'">Done</button>
        </div>
      `;
      result.classList.remove('hidden');
    }

    async function runClaim() {
      if (!wallet || !/^0x[a-fA-F0-9]{40}$/.test(wallet)) {
        showFail('walletnotfound');
        return;
      }

      try {
        const res = await fetch(api, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wallet })
        });

        const data = await res.json();

        if (data.success === true && data.txHash && data.explorerUrl) {
          showSuccess(data);
        } else {
          showFail('error');
        }
      } catch (e) {
        showFail('error');
      }
    }

    runClaim();
  </script>

</body>
</html>
